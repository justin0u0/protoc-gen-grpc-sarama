syntax = "proto3";

package sarama;

option go_package = "github.com/justin0u0/protoc-gen-grpc-sarama/proto";

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
	bool enabled = 1001;
}

message Logger {
	bool enabled = 1;
	string type = 2;
	repeated string required_packages = 3;
	string error_method = 5;
}
